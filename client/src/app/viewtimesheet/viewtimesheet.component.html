<div class="row">
  <div class="col-md-6">
    <div class = "row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div id="requestside" class="col p-4 d-flex flex-column position-static">
            <h2>View sheets</h2>
            <hr>
            <form #timesheetForm="ngForm" (ngSubmit)="requesttimesheet()" autocapitalize="off" style="margin-top:25px; text-align: left;"> 
                <label for="startdate">Start Date:</label>             
                <input 
                  type="date" 
                  class="form-control datepicker" 
                  name="startdate" 
                  [(ngModel)]="model.startdate"
                  placeholder="Start Date">
                
                <br>
                <label for="enddate">End Date:</label>
                <input 
                  type="date" 
                  class="form-control datepicker" 
                  name="enddate" 
                  [(ngModel)]="model.enddate"
                  placeholder="End Date">    
                <br>
                <button class="btn btn-success my-2 my-sm-0" type="submit">Submit</button>
              </form>
        </div>
    </div>
</div>

<div *ngIf="requesttimesheetmode == 'view'" class="col-md-6" >
  <div class = "row no-gutters border rounded overflow-auto flex-md-row mb-4 shadow-sm h-md-250 position-relative text-center">
    <form #viewForm = "ngForm" (ngSubmit)="submit()" autocapitalize="off" name="results">
        <h1>Timesheet details</h1>
        <div class="col p-4 d-flex flex-column position-static scrollable">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Date</th>
              <th>No. Of hours</th>
              <th>Task Details</th>
              <th>Project Name</th>          
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of this.viewservice.noofHours; let i = index">
              <td>{{this.viewservice.date[i]}}</td>  
              <td>{{this.viewservice.noofHours[i]}}</td>
              <td>{{this.viewservice.taskdetail[i]}}</td>
              <td>{{this.viewservice.clientName[i]}}</td>          
          </tbody>
        </table>
        <button class="btn btn-success my-2 my-sm-0" routerLink='/timesheet' type="submit">Done</button>
  
      </div>
    </form>
  
  </div>
  
</div>
</div>
