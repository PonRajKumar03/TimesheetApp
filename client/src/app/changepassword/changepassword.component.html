<div class="container text-center col-md-6">
    <h2>Change Password</h2>
    <hr>
    <form  #registerForm="ngForm" (ngSubmit)="change()" autocomplete="off">
        <div class="form-group">
            <input class="form-control" name="password" type="password" placeholder="New Password" [(ngModel)]="model.password">
        </div>
        <div class="form-group">
            <input class="form-control" name="testpassword" type="password" placeholder="Confirm Password" [(ngModel)]="model.testPassword">

        </div>
        <button class="btn btn-success" type='submit'>Confirm</button>
    </form>

</div>
